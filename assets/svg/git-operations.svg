<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <style>
    .title { 
      font: bold 20px sans-serif; 
      fill: #2a2a2a; 
      text-anchor: middle;
    }
    .merge-line { 
      stroke: #2a2a2a; 
      stroke-width: 4; 
      fill: none; 
    }
    .merge-dot { 
      fill: #f34f29; 
    }
    .branch { 
      stroke: #2a2a2a; 
      stroke-width: 4; 
      fill: none; 
    }
    .dot { 
      fill: #f34f29; 
    }
    .user-info { 
      font: italic 12px sans-serif; 
      fill: #888;
      text-anchor: start;
    }
  </style>

  <!-- Premier groupe: Branch -->
  <g transform="translate(100,60)">
    <!-- Titre -->
    <text class="title" x="0" y="-20">Branche Git</text>
    
    <!-- Branch lines -->
    <path class="branch" d="M-30,0 L-30,60 M-30,20 C-30,20 -30,40 10,40"/>
    
    <!-- Dots representing commits -->
    <circle class="dot" cx="-30" cy="0" r="8"/>
    <circle class="dot" cx="-30" cy="20" r="8"/>
    <circle class="dot" cx="-30" cy="60" r="8"/>
    <circle class="dot" cx="10" cy="40" r="8"/>
  </g>

  <!-- Second groupe: Merge -->
  <g transform="translate(300,60)">
    <!-- Titre -->
    <text class="title" x="0" y="-20">Merge Git</text>
    
    <!-- Merge lines -->
    <path class="merge-line" d="M-30,0 L0,60 M30,0 L0,60"/>
    
    <!-- Dots -->
    <circle class="merge-dot" cx="-30" cy="0" r="8"/>
    <circle class="merge-dot" cx="30" cy="0" r="8"/>
    <circle class="merge-dot" cx="0" cy="60" r="8"/>
  </g>

  <!-- User Info -->
  <text class="user-info" x="10" y="180">Created by @fannysaez - 2025-05-18 05:50:21 UTC</text>
</svg>