<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <!-- Background -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F05033" />
      <stop offset="100%" stop-color="#3E2C00" />
    </linearGradient>
  </defs>
  
  <!-- Main Container with light shadow -->
  <rect x="5" y="5" width="490" height="140" rx="15" fill="#f4f4f4" stroke="#e1e4e8" stroke-width="1" />
  <rect x="5" y="5" width="490" height="140" rx="15" fill="url(#headerGradient)" opacity="0.05" />
  
  <!-- Git Logo -->
  <g transform="translate(30, 30) scale(0.5)">
    <!-- Git logo - stylized -->
    <path d="M92.71 44.408L52.591 4.291c-2.31-2.311-6.057-2.311-8.369 0l-8.33 8.332L46.459 23.19c2.456-0.83 5.272-0.273 7.229 1.685 1.969 1.97 2.521 4.81 1.67 7.275l10.186 10.185c2.465-0.85 5.307-0.3 7.275 1.671 2.75 2.75 2.75 7.206 0 9.958-2.752 2.751-7.208 2.751-9.961 0-2.068-2.07-2.58-5.11-1.531-7.658l-9.5-9.499v24.997c0.67 0.332 1.303 0.774 1.861 1.332 2.75 2.75 2.75 7.206 0 9.959-2.75 2.749-7.209 2.749-9.957 0-2.75-2.754-2.75-7.21 0-9.959 0.68-0.679 1.467-1.193 2.307-1.537v-25.23c-0.84-0.344-1.625-0.853-2.307-1.537-2.083-2.082-2.584-5.14-1.516-7.698L31.798 16.715 4.288 44.222c-2.311 2.313-2.311 6.06 0 8.371l40.121 40.118c2.31 2.311 6.056 2.311 8.369 0L92.71 52.779c2.311-2.311 2.311-6.06 0-8.371z" fill="#F05033"/>
  </g>
  
  <!-- Terminal Window -->
  <rect x="120" y="25" width="350" height="100" rx="5" fill="#2b3137" />
  <rect x="130" y="35" width="330" height="80" rx="3" fill="#1c2128" />
  
  <!-- Command prompts -->
  <text x="140" y="55" font-family="Monaco, monospace" font-size="12" fill="#28a745">$</text>
  <text x="155" y="55" font-family="Monaco, monospace" font-size="12" fill="#ffffff">git commit -m "30 commandes utiles"</text>
  
  <text x="140" y="75" font-family="Monaco, monospace" font-size="12" fill="#28a745">$</text>
  <text x="155" y="75" font-family="Monaco, monospace" font-size="12" fill="#ffffff">git push origin main</text>
  
  <text x="140" y="95" font-family="Monaco, monospace" font-size="12" fill="#28a745">$</text>
  <text x="155" y="95" font-family="Monaco, monospace" font-size="12" fill="#ffffff">git checkout -b nouvelles-fonctions</text>
  
  <!-- Title -->
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">30 COMMANDES GIT UTILES</text>
</svg>